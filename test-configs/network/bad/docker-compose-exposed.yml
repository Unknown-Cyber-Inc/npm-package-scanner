# docker-compose with dangerous port exposure - SHOULD TRIGGER ALERTS

version: '3.8'

services:
  # Database exposed to all interfaces
  mysql:
    image: mysql:8
    ports:
      - "0.0.0.0:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      
  # Redis exposed to all interfaces  
  redis:
    image: redis:7
    ports:
      - "0.0.0.0:6379:6379"
      
  # MongoDB exposed
  mongodb:
    image: mongo:6
    ports:
      - "0.0.0.0:27017:27017"
      
  # Elasticsearch exposed
  elasticsearch:
    image: elasticsearch:8.10.0
    ports:
      - "0.0.0.0:9200:9200"
      - "0.0.0.0:9300:9300"

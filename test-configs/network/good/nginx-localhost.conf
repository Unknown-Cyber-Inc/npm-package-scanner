# nginx config with proper network binding - SHOULD NOT TRIGGER

server {
    # Only listening on localhost
    listen 127.0.0.1:80;
    listen [::1]:80;
    
    server_name localhost;

    location / {
        proxy_pass http://backend:8080;
    }
}

# Internal services on specific interface
server {
    listen 10.0.0.1:8080;
    server_name internal.example.com;
    
    location /api {
        proxy_pass http://api-backend:3000;
    }
}
